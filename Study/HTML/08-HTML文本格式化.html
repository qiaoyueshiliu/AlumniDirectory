    <title>08-HTML文本格式化</title>

<body>
<h3>文本格式化标签</h3>
<b>粗体文字：b</b>
<br>
<em>着重文字：em</em>
<br>
<i>斜体文字：i</i>
<br>
<small>小号字：small</small>
<br>
<strong>加重语气：strong</strong>
<br>
<sub>定义下标字：sub</sub>
<br>
<sup>上标字：sup</sup>
<br>
<ins>插入字：ins</ins>
<br>
<del>删除字：del</del>
<br>
