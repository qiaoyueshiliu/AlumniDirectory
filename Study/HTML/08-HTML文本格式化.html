<h3>文本格式化标签</h3>
<b>粗体文字：b</b>
<br>
<em>着重文字：em</em>
<br>
<i>斜体文字：i</i>
<br>
<small>小号字：small</small>
<br>
<strong>加重语气：strong</strong>
<br>
<sub>定义下标字：sub</sub>
<br>
<sup>上标字：sup</sup>
<br>
<ins>插入字：ins</ins>
<br>
<del>删除字：del</del>
<br>
<h3>HTML "计算机输出" 标签</h3>
<code>定义计算机代码：code</code>
<br>
<kbd>定义键盘码：kbd</kbd>
<br>
<samp>定义计算机代码样本：samp</samp>
<br>
<var>定义变量：var</var>
<br>
<pre>定义预格式文本：pre</pre>
