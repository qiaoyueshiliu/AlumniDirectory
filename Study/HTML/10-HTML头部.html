<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10-HTML头部</title>
<!--    该标签描述了基本的链接地址/目标，该标签作为HTML文档中所有的链接标签的默认链接:-->
    <base href="https://w.wallhaven.cc/full/r2/">
    <meta name="description" content="免费在线教程">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="runoob">
<!--     HTML <link> 元素
<link> 标签定义了文档与外部资源之间的关系。
<link> 标签通常用于链接到样式表:-->
    <link rel="stylesheet" type="text/css" href="10-css.css">
    <style type="text/css">
        body {background-color:black}
        p {color:white}
    </style>
</head>
<body>
    <img src="wallhaven-r2kvd1.jpg">
    <br>
    <p>所有 meta 标签显示在 head 部分...</p>
</body>
</html>
